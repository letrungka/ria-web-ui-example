<html>
<head>
    <title>RIA UI Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>  
    <div class="container">
        <div class="row">
            <div class="col-sm-6" style="background-color:cadetblue; height: 800px;">
                <h3>INPUT_TEXT:</h3>
                <div class="formInputtext">
                        <br>
                        <input id="inputText" type="text" name="inputText" placeholder="inputText" value="How many followers do i have" style="width: 100%;"><br>
                        <input id="userId" type="text" name="userId" placeholder="userID" value="236143" style="width: 100%;"><br>
                        <input type="button" value="Submit" style="float:right;" onclick="riaFunction()">
                </div>
            </div>
            <div class="col-sm-6"  style="height: 800px">
                <h3>RESPONSES:</h3>
                <div class="card bg-info text-white"></div>
                    <div id="riaResponse" class="card-body" style="box-sizing: border-box; border: 1px solid black; overflow: auto;">response will be here !!!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function riaFunction() {
                console.log("riaFunction")
                var url="http://127.0.0.1:5000/intents"
                var inputText = document.getElementById("inputText").value;
                var userId = document.getElementById("userId").value;
                const response = await fetch(url,{
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        inputText, userId
                    })
                })

                const resJson = await response.json();
                console.log(resJson);
                document.getElementById("riaResponse").innerHTML = JSON.stringify(resJson);
            }
    </script>
</body> 
</html>
